spring.application.name=AgroNeed
server.port=8082

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/Final_E_Commerce
spring.datasource.username=nipa
spring.datasource.password=nipa
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

server.servlet.session.persistent=false


spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl


#image storage
file.upload-dir=src/main/resources/static/image
file.static-dir=src/main/resources/templates/images



