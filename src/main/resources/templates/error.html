<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .error-container { margin-top: 50px; padding: 20px; border: 1px solid red; display: inline-block; }
        h1 { color: red; }
        pre { background-color: #f4f4f4; padding: 10px; border-radius: 5px; text-align: left; }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Error Occurred</h1>
    <p><strong>Status Code:</strong> <span th:text="${status}"></span></p>
    <p><strong>Error:</strong> <span th:text="${error}"></span></p>
    <p><strong>Message:</strong> <span th:text="${message}"></span></p>
    <p><strong>Request Path:</strong> <span th:text="${path}"></span></p>
    <p><strong>Exception Type:</strong> <span th:text="${exceptionType}"></span></p>
    <p><strong>Exception:</strong></p>
    <pre th:text="${exception}"></pre>
    <a href="/login">Return to Home</a>
</div>
</body>
</html>
